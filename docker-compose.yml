services:
  streamASR:
    image: streamasr:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
        GIT_COMMIT: ${GIT_COMMIT:-$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")}
    container_name: streamasr
    ports:
      - "8088:8088"
    environment:
      - CONFIG_PATH=/app/config.yaml
    volumes:
      - ./build/config.yaml:/app/config.yaml:ro
      - ./build/model:/app/model:ro
      - ./samples:/app/samples:ro
      - ./build/audio:/app/audio
      - ./build/logs:/app/logs
      - ./build/static:/app/static:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - streamasr-network
networks:
  streamasr-network:
    driver: bridge